<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <!-- Шапка сайта -->
  <header class="header">
    <img src="<%=require('../src/images/logo.svg')%>" alt="логотип" class="header__logo">
  </header>

  <main class="content">
    <!-- Секция с профилем пользователя -->
    <section class="profile">

      <div class="profile__info">
        <div class="profile__avatar-btn">
          <img src="<%=require('../src/images/avatar.png')%>" alt="аватарка" class="profile__avatar">
        </div>

        <div class="profile__text">
          <div class="profile__name-block">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__description">Иследователь океана</p>
        </div>
      </div>

      <button type="button" class="profile__add-btn"></button>
    </section>

    <!-- Cекция с публикациями -->
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <!-- Подвал сайта -->
  <footer class="footer">
    <p class="footer__text">&copy; 2022. Ivan Teteruk & Yandex.Praktikum</p>
  </footer>
  <!-- Попап Редактирования профиля-->
  <div class="popup popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>

      <form name="edit-form" class="form popup__form popup-edit__form" novalidate>

        <input id="username" name="username" placeholder="Имя" class="popup__input popup-edit__input-name" required
          minlength="2" maxlength="40">
        <span class="form__input-error username-error"></span>

        <input id="description" name="description" placeholder="Вид деятельности"
          class="popup__input popup-edit__input-description" required minlength="2" maxlength="200">
        <span class="form__input-error description-error"></span>

        <input name="save-button" type="submit" value="Сохранить" class="popup__save-form popup-edit__save-form">
      </form>


      <button type="button" class="popup__close-btn popup-edit__close-btn"></button>
    </div>
  </div>
  <!-- Попап Добавления картинки-->
  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>

      <form name="edit-form" class="form popup__form popup-add__form" novalidate>

        <input id="name" name="name" placeholder="Название" class="popup__input popup-add__input-name" required
          minlength="2" maxlength="30">
        <span class="form__input-error name-error"></span>

        <input id="url" type="url" name="url" placeholder="Ссылка на картинку"
          class="popup__input popup-add__input-link" required>
        <span class="form__input-error url-error"></span>

        <input name="save-button" type="submit" value="Создать" class="popup__save-form popup-add__save-form">
      </form>


      <button type="button" class="popup__close-btn popup-add__close-btn"></button>
    </div>
  </div>
  <div class="popup popup-avatar">
    <div class="popup__container popup__container_avatar">
      <h2 class="popup__title">Редактировать аватар?</h2>

      <form name="edit-form" class="form popup__form popup-avatar__form" novalidate>

        <input id="url-avatar" type="url" name="url-avatar" placeholder="Ссылка на картинку"
          class="popup__input popup-avatar__input-link" required>
        <span class="form__input-error url-avatar-error"></span>

        <input name="save-button" type="submit" value="Сохранить" class="popup__save-form popup-avatar__save-form">
      </form>

      <button type="button" class="popup__close-btn popup-avatar__close-btn"></button>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup-card__container">
      <h2 class="popup-card__text"></h2>
      <img src="#" alt="#" class="popup-card__img">
      <button type="button" class="popup__close-btn popup-card__close-btn"></button>
    </div>
  </div>

  <div class="popup popup-delete">
    <div class="popup__container popup__container_delete">
      <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
      <form novalidate>
        <input name="deelte-button" type="submit" value="Удалить" class="popup__save-form popup-delete__btn">
      </form>
      <button type="button" class="popup__close-btn popup-delete__close-btn"></button>
    </div>
  </div>

  <template id="card">
    <li class="elements__list-item">
      <article class="element">
        <img src="#" alt="публикация" class="element__img">
        <button type="button" class="element__delete-btn"></button>
        <div class="element__caption">
          <h2 class="element__text"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like"></button>
            <p class="element__like-count"></p>
          </div>
        </div>
      </article>
    </li>
  </template>
</body>

</html>
