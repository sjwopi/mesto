<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <!-- Шапка сайта -->
    <header class="header">
        <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
        <!-- Секция с профилем пользователя -->
        <section class="profile">

            <div class="profile__info">

                <img src="images/avatar.png" alt="аватарка" class="profile__avatar">

                <div class="profile__text">
                    <div class="profile__name-block">
                        <h1 class="profile__full-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn"></button>
                    </div>
                    <p class="profile__description">Иследователь океана</p>
                </div>
            </div>

            <button type="button" class="profile__add-btn"></button>
        </section>

        <!-- Cекция с публикациями -->
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <!-- Подвал сайта -->
    <footer class="footer">
        <p class="footer__text">&copy; 2022. Ivan Teteruk & Yandex.Praktikum</p>
    </footer>
    <!-- Попап Редактирования профиля-->
    <div class="popup popup-edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>

            <form name="edit-form" class="popup__for popup-edit__form">
                <input name="login" class="popup__input popup-edit__input_name">
                <input name="description" class="popup__input popup-edit__input_description">
                <input name="save-button" type="submit" value="Сохранить"
                    class="popup__save-form popup-edit__save-form">
            </form>


            <button type="button" class="popup__close-btn popup-edit__close-btn"></button>
        </div>
    </div>

    <!-- Попап Добавления картинки-->
    <div class="popup popup-add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>

            <form name="edit-form" class="popup__for popup-add__form">
                <input name="name" placeholder="Название" class="popup__input popup-add__input_name">
                <input name="link" placeholder="Ссылка на картинку" class="popup__input popup-add__input_link">
                <input name="save-button" type="submit" value="Создать" class="popup__save-form popup-add__save-form">
            </form>


            <button type="button" class="popup__close-btn popup-add__close-btn"></button>
        </div>
    </div>

    <div class="popup popup-card">
        <div class="popup-card__container">
            <h2 class="popup-card__text"></h2>
            <img src="#" alt="публикация" class="popup-card__img">
            <button type="button" class="popup-card__close-btn"></button>
        </div>
    </div>

    <template id="card">
        <li class="elements__list-item">
            <article class="element">
                <img src="#" alt="публикация" class="element__img">
                <button type="button" class="element__delete-btn"></button>
                <div class="element__caption">
                    <h2 class="element__text"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>

</html>
