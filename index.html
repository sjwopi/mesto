<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="images/logo.bc3450ffaa676172ae9a.svg" alt="логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar-btn"><img src="images/avatar.fed8146466005d2443c1.png" alt="аватарка" class="profile__avatar"></div><div class="profile__text"><div class="profile__name-block"><h1 class="profile__full-name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-btn"></button></div><p class="profile__description">Иследователь океана</p></div></div><button type="button" class="profile__add-btn"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2022. Ivan Teteruk & Yandex.Praktikum</p></footer><div class="popup popup-edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="edit-form" class="form popup__form popup-edit__form" novalidate><input id="username" name="username" placeholder="Имя" class="popup__input popup-edit__input-name" required minlength="2" maxlength="40"> <span class="form__input-error username-error"></span> <input id="description" name="description" placeholder="Вид деятельности" class="popup__input popup-edit__input-description" required minlength="2" maxlength="200"> <span class="form__input-error description-error"></span> <input name="save-button" type="submit" value="Сохранить" class="popup__save-form popup-edit__save-form"></form><button type="button" class="popup__close-btn popup-edit__close-btn"></button></div></div><div class="popup popup-add"><div class="popup__container"><h2 class="popup__title">Но ype="button" class="element__delete-btn"></button><div class="element__caption"><h2 class="element__text"></h2><div class="element__like-container"><button type="button" class="element__like"></button><p class="element__like-count"></p></div></div></article></li></template></body></html>
